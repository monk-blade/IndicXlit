version: '3.8'

services:
  gujarati-xlit:
    build: .
    container_name: gujarati-xlit-server
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    volumes:
      # Cache models to persist across container restarts
      - model-cache:/root/.gujarati_xlit_models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  model-cache:
    driver: local
